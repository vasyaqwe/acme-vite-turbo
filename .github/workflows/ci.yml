name: CI

on:
   push:
      branches: ["railway"]
   merge_group:

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
   lint:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4

         - name: Setup
           uses: ./tooling/github/setup

         - name: Lint
           run: pnpm lint && pnpm lint:ws

   typecheck:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4

         - name: Setup
           uses: ./tooling/github/setup

         - name: Typecheck
           run: pnpm typecheck
